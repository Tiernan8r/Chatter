main: me.Tiernanator.Builder.Main
version: 2.0
name: Builder
description: A Plugin that allows you to edit the 
load: POSTWORLD
author: Tiernanator
website: None
database: false
depend: [Utilities]
prefix: Builder
softdepend: []
loadbefore: []

commands:
    materials:
        description: Lists all the Material Types.
        #aliases: allMaterials
#        permission: build.*
    cuboid:
        description: Select a Cuboid Region for editting.
#        permission: build.cuboid
    fill:
        description: Fill an area with the specified Material.
#        permission: build.fill
    replace:
        description: Replace one type of Material in an area with another.
#        permission: build.replace
    wand:
        description: Gives you a world building wand.
#        permission: build.wand
    remove:
        description: Removes the specified material from a zone.
#        permission: build.remove
    changeTo:
        description: Changes all the solid blocks in the area to the specified material.
        #aliases: change
#        permission: build.changeTo
    clear:
        description: Remove all blocks in the area.
        #aliases: removeAll
#        permission: build.clear
    save:
        description: Save a named template of the zone.
        #aliases: copy
#        permission: build.save
    move:
        description: Move a saved template.
        #aliases: paste
#        permission: build.move
#    protect:
#        description: Protect the selected zone.
#        permission: build.protect
    getTemplate:
        description: Get a previously saved template.
        #aliases: getSave
#        permission: build.getTemplate
    removeTemplate:
        description: Remove a saved template.
        #aliases: getSave
#        permission: build.removeTemplate
    listTemplates:
        description: Get a available Templates.
        #aliases: getSave
#        permission: build.listTemplates
    drain:
        description: Remove all the liquids from a zone.
#       permission: build.drain
    flood:
        description: Flood a zone with lava or water.
#        permission: build.flood
    sphere:
        description: Generate a spherical Region of given radius and material.
#        permission: build.sphere
    dome:
        description: Generate a dome Region of given radius and material.
#        permission: build.dome
    bowl:
        description: Generate a bowl Region of given radius and material.
#        permission: build.bowl
    cylinder:
        description: Generate a cylindrical Region of given radius, height and material.
#        permission: build.cylinder
    circle:
        description: Generate a circular Region of given radius and material.
#        permission: build.circle
    set:
        description: Select a location without the wand.
#        permission: build.set
    walls:
        description: Build walls around your selected zone.
#        permission: build.walls
    cap:
        description: Build a flat cap for your selected zone.
#        permission: build.cap
    base:
        description: Build a flat base around your selected zone.
#        permission: build.base
    corners:
        description: Set the corners of a selected zone to a given material.
#        permission: build.corners
    flip:
        description: Flip the selected region upside-down.
#        permission: build.flip
    platform:
        description: Place a block below your feet.
#        permission: build.platform
    setbiome:
        description: Set the selected Region to a specific biome.
#        permission: build.platform
        
